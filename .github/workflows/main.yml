name: Trend2Zero CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh --eval "db.adminCommand('ping')"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Lint frontend
      run: npm run lint

    - name: Lint backend
      run: |
        cd backend
        npm run lint

    - name: Create frontend environment file
      run: |
        echo "NEXT_PUBLIC_API_URL=http://localhost:5000/api" > .env.local

    - name: Create backend environment file
      run: |
        cd backend
        cp .env.example .env.test
        sed -i 's/your_jwt_secret_here/test_jwt_secret/g' .env.test
        sed -i 's/mongodb:\/\/localhost:27017\/trend2zero_test/mongodb:\/\/localhost:27017\/trend2zero_test/g' .env.test

    - name: Run backend tests
      run: |
        cd backend
        npm run test:ci

    - name: Run frontend Jest tests
      run: |
        npm test

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Start backend server for E2E tests
      run: |
        cd backend
        npm run dev &
        sleep 10

    - name: Start frontend server for E2E tests
      run: |
        npm run dev &
        sleep 10

    - name: Run Playwright tests
      run: npx playwright test

    # Temporarily removed artifact upload due to GitHub Actions issues
