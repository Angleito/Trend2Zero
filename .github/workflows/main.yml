name: Trend2Zero CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install frontend dependencies
      run: |
        npm install
        npm list || true
        cat package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm install
        npm list || true
        cat package-lock.json

    - name: Lint frontend
      id: lint-frontend
      continue-on-error: true
      run: |
        echo "Running frontend linting..."
        npm run lint -- --max-warnings 0 --debug || true
        LINT_STATUS=$?
        npm install
        npm list
        echo "Frontend linting status: $LINT_STATUS"
        echo "LINT_FRONTEND_STATUS=$LINT_STATUS" >> $GITHUB_OUTPUT
        exit $LINT_STATUS

    - name: Lint backend
      id: lint-backend
      continue-on-error: true
      run: |
        echo "Running backend linting..."
        cd backend
        npm run lint -- --max-warnings 0 -f stylish || true
        LINT_STATUS=$?
        npm install
        npm list
        echo "Backend linting status: $LINT_STATUS"
        echo "LINT_BACKEND_STATUS=$LINT_STATUS" >> $GITHUB_OUTPUT
        exit $LINT_STATUS

    - name: Check linting status
      if: steps.lint-frontend.outcome == 'failure' || steps.lint-backend.outcome == 'failure'
      run: |
        echo "Linting failed for frontend or backend"
        exit 1

    - name: Create frontend environment file
      run: |
        echo "NEXT_PUBLIC_API_URL=http://localhost:5000/api" > .env.local

    - name: Create backend environment file
      run: |
        cd backend
        cp .env.example .env.test
        sed -i 's/your_jwt_secret_here/test_jwt_secret/g' .env.test
        sed -i 's/mongodb:\/\/localhost:27017\/trend2zero_test/mongodb:\/\/localhost:27017\/trend2zero_test/g' .env.test

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

